<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterioGaming</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <header >
        <nav class="menu">
            <div class="menu__logo">
                <p id="desplegar__menu" class="material-symbols-outlined">menu</p>
                <figure><a href="#"><img src="./assets/log.png" alt="logo"></a></figure>
            </div>
           
            <form class="menu__buscador" action="">
                <div class="menu__buscador__buscar">
                    <label  for="buscador"></label>
                    <input id="buscador" placeholder="Buscar producto..." type="text">
                    <span id="buscar" class="material-symbols-outlined">search</span>
                </div>
                <div id="productosRelacionados" class="menu__buscador__relacionado">

                </div>
            </form>
            <div class="menu__secion--carrito">
                <ul>
                    <li><p> ACCEDER</p></li>
                    <li>
                        <select name="moneda" id="">
                            <option value="pesos">ARG</option>
                            <option value="dolar">USD</option>
                            <option value="euro">EUR</option>
                        </select>
                    </li>
                    <li>
                        <a href="./carrito.html" class="menu__carrito">
                            <p>10</p>
                            <p>ARS</p>
                            <figure><img src="./assets/icons8-carrito-de-compras-100.png" alt=""><span>10</span></figure>
                        </a>
                        
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <aside id="filtros" class="filtros ">
        <figure>
            <img src="./assets/RockStar-Games-logo.png" alt="imagen de games" width="120px" height="100px">
        </figure>
        <div class="filtros__consola">
            <h3>BUSCAR POR CATEGORIA</h3>
            <a href="">Ofertas</a>
        </div>
        <div id="filtros__desplegable" class="filtros__menu">
            <h3>Filtros</h3>
            <div class="filtros__menu__plataforma ">
                <div class="subMenu">
                    <p>Plataforma</p>
                    <span class="material-symbols-outlined ">chevron_right</span>
                </div>
                <ul id="filtros__plataforma">
                    <li>Ps 3</li>
                    <li>Ps 4</li>
                    <li>Ps 5</li>
                </ul>
            </div>
            <div  class="filtros__menu__genero ">
                <div class="subMenu">
                    <p>Genero</p>
                    <span class="material-symbols-outlined">chevron_right</span>
                </div>
                <ul id="filtros__genero">
                    <li>Horror</li>
                    <li>Aventura</li>
                    <li>Supervivencia</li>
                    <li>Accion</li>
                    <li>Lucha</li>
                    <li>Realista</li>
                </ul>
            </div>
        </div>
        
    </aside>

    <main class="lista">
        <section id="lista" class="lista__productos">

        </section>
    </main>    
    <script type="module" src="./js/op.js" defer></script>
    
</body>
</html>
